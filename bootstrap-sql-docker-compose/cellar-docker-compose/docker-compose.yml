version: '2'
services:
  cellar:
    image: cursocloudaws/backbone-cellar-sql-docker
    env_file:
      - services-variables.env
    links:
      - mysql
    ports:
      - "80:80"
  mysql:
    image: mysql:5.5.53
    env_file:
      - services-variables.env
    volumes:
      - ./db:/docker-entrypoint-initdb.d
